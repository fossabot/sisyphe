    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes DispatcherTask Classes Classes Dispatcher Task × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-10T15:45:36+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes DispatcherTask SisypheSisyphe is a generic NodeJS recursive folder analyser terminal application &amp; a (lerna) git monorepo. RequirementsTest with NodeJS@8.1, Redis@3.2.6 &amp; ElasticSearch@5.1.1 &amp; XMLStarlet@1.6.1(libxml2@2.9.4) Install it Download the lastest Sisyphe version Just do : npm install ... that's it. Testnpm run test will test sisyphe &amp; its workers Help./app.js --help Will output help Options-V, --version output the version number -n, --corpusname &lt;name&gt; Corpus name -c, --config-dir &lt;path&gt; Configuration folder path -s, --silent Silence output -h, --help output usage informationHow it works ?Just start Sisyphe on a folder with any files in it. node app.js -c folderName ~/Documents/customfolder/corpus Sisyphe is now working in background with all your computer thread. Just take a coffee and wait , it will prevent you when it's done :) You should now have a file full of logs in /yourcustomfolder/sisyphe/logs/sisyphe.log (errors,info,duration..) For a control panel, go to Sisyphe-monitor ModulesThere is a list of default modules (focused on xml &amp; pdf). Those URL NEED to be updated when merge branch will be ok. Sisyphe-FILETYPE Will detect mimetype,extension, corrupted files.. Sisyphe-PDF Will get info from PDF (version, author, meta...) Sisyphe-XML Will check if it's wellformed, valid-dtd's, get elements from balises ... Sisyphe-XPATH Will generate a complete list of xpaths from submitted folder Sisyphe-OUT Will export data to json file &amp; ElasticSearch database Developpement on workerWhen you work on worker, just: Commit your changes as easy Do a npm run updated (to check what worker has changed) Do a npm run publish (it will ask you to change version of module worker &amp; publish it to github) × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-10T15:45:36+02:00 using the DocStrap template. "},"Dispatcher.html":{"id":"Dispatcher.html","title":"Class: Dispatcher","body":" Documentation Classes DispatcherTask Class: Dispatcher Dispatcher new Dispatcher() Create Overseer, dispatch all task and manage life of Overseers Methods &lt;static&gt; addPatient(overseer) Add a patient to the queue and the list of Overseers Parameters: Name Type Description overseer Overseer Overseer to add Returns: Type Dispatcher &lt;static&gt; addToWaitingQueue(overseer) Add an Overseer in th waiting queue Parameters: Name Type Description overseer Overseer Overseer to add in the waiting queue Returns: Type Dispatcher &lt;static&gt; getPatient() Return an overseer in the waiting queue Returns: Type Promise &lt;static&gt; init(task, options) Parameters: Name Type Description task Task Interface to talk with redis options Object Options for dispatcher Properties Name Type Description name Object Type of the worker Returns: Type Dispatcher &lt;static&gt; start() &lt;static&gt; stillJobToDo() Loop to stop the dispatcher if there is no active and waiting tasks every 500ms Fires: Dispatcher#event:stop × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-10T15:45:36+02:00 using the DocStrap template. "},"Task.html":{"id":"Task.html","title":"Class: Task","body":" Documentation Classes DispatcherTask Class: Task Task new Task() Interface between Sisyphe and Redis server Methods &lt;static&gt; add(obj) Parameters: Name Type Description obj any Returns: Promise &lt;static&gt; getJobCounts() Returns: Promise &lt;static&gt; init(options) Parameters: Name Type Description options any Returns: Task × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-10T15:45:36+02:00 using the DocStrap template. "}}
